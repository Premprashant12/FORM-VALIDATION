<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        h1 {
            text-shadow: 2px 2px 2px black;
        }

        input:invalid {
            color: red;
        }

        input:valid {
            color: green;
        }

        body {
            background-color: rgb(32, 33, 33);
        }

       .container {
            position: relative;
            top: 10px;
            background-color: white;
            height: auto;
            width: 650px;
        }

        button {
            width: 250px;
        }
    </style>
</head>

<body>
    <h1 class="text-center p-2 bg-secondary col-md-12 col-sm-12">FORM VALIDATION</h1>

    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for="" class="form-label fs-3">Name</label>
                    <input type="text" name="" id="name" class="form-control mt-1" placeholder="Full Name" pattern="[a-zA-Z ]*" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="" class="form-label fs-3 ">Mobile No.</label>
                    <input type="number" name="" id="Mobile" class="form-control mt-1" placeholder="966XXXXX79" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for="" class="form-label fs-3">Email Address</label>
                    <input type="email" name="" id="email" class="form-control mt-1" placeholder="XX@Gmail.com" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="" class="form-label fs-3" > Age</label>
                    <input type="number" name="" id="Age" class="form-control mt-1" placeholder="AGE" max="50" min="10" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="" class="form-label fs-3"> Address</label>
                    <input type="text" name="" id="Address" class="form-control mt-1" placeholder="Enter Your Address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label mt-1 fs-3"> Gender</label>
                    <div class="form-check mx-2">
                        <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                        <label class="form-check-label" for="flexRadioDefault3">
                            Trans Gender
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label mt-1 fs-3"> Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="married" >
                        <label class="form-check-label" for="flexCheckDefault">
                            Married
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="single" >
                        <label class="form-check-label" for="flexCheckChecked">
                            Single
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terms" required>
                        <label class="form-check-label" for="flexCheckChecked">
                            Are you read all Term-Condition
                        </label>
                    </div>
                </div>
            </div>
            <div class="mt-3 ">
              <p style="color: red;">*All Filed are mandatory to filled</p>
                <button class="btn btn-primary btn-lg p-2 mb-4" onclick="fn1()"> Register</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function fn1() {
            var b = document.getElementById("Mobile").value;
            var c=document.getElementById("Age")
            var d=document.getElementById("email")
            if (b.length!== 10) {
                alert("Please enter a 10-digit mobile number");
            }

            else if (c.validity.rangeUnderflow) {
            alert("Please enter an age between 10 to 50");
        } else if (c.validity.rangeOverflow) {
            alert("Please enter an age between 10 to 50");
        }

        else if(d.validity.typeMismatch){

          alert("Please enter the Email in valid format")
        }
            
        }
    </script>
</body>
